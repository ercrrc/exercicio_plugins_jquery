<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Josefin+Sans:ital@1&family=Lilita+One&family=Pangolin&family=Roboto+Mono&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <h2>Formulario de cadastro</h2>
            <form id="form" method="post">
                <div class="form-control">
                    <label for="nome-completo">Nome completo</label>
                    <input type="text" id="nome" required placeholder="Nome completo" name="nome">
                </div>
                <div class="form-control">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" required placeholder="telefone" name="telefone">
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" required placeholder="E-mail" name="email">
                </div>
                <div class="form-control">
                    <label for="cpf">Cpf</label>
                    <input type="text" id="cpf" required placeholder="CPF" name="cpf">
                </div>
                <div class="form-control">
                    <label for="endereco-completo">Endereco completo</label>
                    <input type="text" id="endereco" required placeholder="Endereco completo" name="endereco">
                </div>
                <div class="form-control">
                    <label for="cep">Cep</label>
                    <input type="text" id="cep" required placeholder="Cep" name="cep">
                </div>
                <button type="submit" id="enviar">Enviar</button>
            </form>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
